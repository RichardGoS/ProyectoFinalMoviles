<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon (click)="backSite()" name="arrow-back"></ion-icon>Tarifarios {{producto.nombre}} !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label>Id</ion-label>
            {{producto.id_producto}}
          </ion-item>
        <ion-item>
          <ion-label>Cantidad</ion-label>
          {{producto.cantidad}}
        </ion-item>
      
        <ion-item>
          <ion-label>Unidad</ion-label>
          {{producto.unidad}}
        </ion-item>

        <p *ngFor="let tarifa of tarifas">
            <ion-item *ngIf="tarifa.producto_id == producto.id_producto">
                <ion-avatar item-start>
                  <img src="../../assets/icon/favicon.png">
                </ion-avatar>
                <h2>{{tarifa.tipo_cliente}} </h2> <h3>$ {{tarifa.precio}}</h3> 
            </ion-item>
        </p>
      
      </ion-list>

</ion-content>
